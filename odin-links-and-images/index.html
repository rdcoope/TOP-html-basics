<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images Homepage</title>
</head>
<body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">Click Me</a>
    <!-- The target attribute determines where the link opens... _blank means new tab where the default is _self or in the same tab -->
    <!-- The rel="noopener noreferrer" in the a tag is so that the webpage being opened doesnt gain any access to the page that opened it -->
    <a href="./pages/about.html">About</a>
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="310" width="310">
</body>
</html>
